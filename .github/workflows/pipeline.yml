name: Deployment pipline

on:
    push:
        branches:
            - master


jobs:
    simple_deployment_pipline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: '16'
            - name: Install dependencies
              run: npm install
            - name: Linting
              run: npm run eslint
            - name: Building
              run: npm run build
            - name: Testing
              run: npm run test